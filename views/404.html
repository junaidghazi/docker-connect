<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 4rem;
            margin: 20px 0 10px;
        }
        p {
            font-size: 1.2rem;
            margin: 0 0 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Shop</a></li>
                <!-- <li><a href="/admin/add-product">Add Product</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/">Go back to Home</a>
    </main>
</body>
</html>
